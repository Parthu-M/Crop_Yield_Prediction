<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crop Yield Prediction</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    h1 {
      text-align: center;
      color: #2d3436;
      margin-bottom: 30px;
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #2c3e50;
    }

    select,
    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      background: #fafafa;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .submit-btn {
      grid-column: 1 / -1;
      padding: 12px;
      background-color: #27ae60;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #219150;
    }

    .result {
      margin-top: 30px;
      background-color: #ecf0f1;
      padding: 20px;
      border-radius: 10px;
    }

    .result h3 {
      margin-bottom: 10px;
      color: #2980b9;
    }

    @media (max-width: 600px) {
      .submit-btn {
        grid-column: 1 / 2;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ¾ Crop Yield Prediction</h1>
    <form method="POST">
      <div>
        <label for="Region">Region</label>
        <select name="Region" required>
          <option value="">Select</option>
          <option value="North">North</option>
          <option value="East">East</option>
          <option value="South">South</option>
          <option value="West">West</option>
        </select>
      </div>

      <div>
        <label for="Soil_Type">Soil Type</label>
        <select name="Soil_Type" required>
          <option value="">Select</option>
          <option value="Clay">Clay</option>
          <option value="Sandy">Sandy</option>
          <option value="Loam">Loam</option>
          <option value="Silt">Silt</option>
          <option value="Peaty">Peaty</option>
          <option value="Chalky">Chalky</option>
        </select>
      </div>

      <div>
        <label for="Crop">Crop</label>
        <select name="Crop" required>
          <option value="">Select</option>
          <option value="Wheat">Wheat</option>
          <option value="Rice">Rice</option>
          <option value="Maize">Maize</option>
          <option value="Barley">Barley</option>
          <option value="Soybean">Soybean</option>
          <option value="Cotton">Cotton</option>
        </select>
      </div>

      <div>
        <label for="Rainfall_mm">Rainfall (mm)</label>
        <input type="number" name="Rainfall_mm" step="0.01" required />
      </div>

      <div>
        <label for="Temperature_Celsius">Temperature (Â°C)</label>
        <input type="number" name="Temperature_Celsius" step="0.01" required />
      </div>

      <div>
        <label for="Days_to_Harvest">Days to Harvest</label>
        <input type="number" name="Days_to_Harvest" step="1" required />
      </div>

      <div>
        <label for="Weather_Condition">Weather Condition</label>
        <select name="Weather_Condition" required>
          <option value="">Select</option>
          <option value="Sunny">Sunny</option>
          <option value="Rainy">Rainy</option>
          <option value="Cloudy">Cloudy</option>
        </select>
      </div>

      <div class="checkbox-container">
        <label for="Fertilizer_Used">Fertilizer Used</label>
        <input type="checkbox" name="Fertilizer_Used" />
      </div>

      <div class="checkbox-container">
        <label for="Irrigation_Used">Irrigation Used</label>
        <input type="checkbox" name="Irrigation_Used" />
      </div>

      <button class="submit-btn" type="submit">Predict Yield</button>
    </form>

    {% if prediction %}
      <div class="result">
        <h3>ðŸ“Š Prediction Results (Yield in tons/hectare):</h3>
        <ul>
          {% for model, value in prediction.items() %}
            <li><strong>{{ model }}:</strong> {{ "%.2f"|format(value) }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  </div>
</body>
</html>
